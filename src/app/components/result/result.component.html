<div class="centrado">
    <h3>Grupos</h3>
</div>
<div class="p-grid p-justify-center">
    <div class="ui-g-12 ui-md-6 ui-lg-4 centrado">
        <div *ngFor="let grupo of groupsKeys">
            <p-table [value]="generatedGroups[grupo]">
                <ng-template pTemplate="header">
                    <tr>
                        <th>{{grupo}}</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-miembro>
                    <tr>
                        <td>{{miembro}}</td>
                    </tr>
                </ng-template>
            </p-table>
            <br>
        </div>  
    </div>
</div>
<div class="centrado" >
    <button pButton label="Volver" type="button" icon="pi pi-arrow-circle-left" (click)="retornar()" class="ui-button-raised ui-button-info"></button>
</div>
